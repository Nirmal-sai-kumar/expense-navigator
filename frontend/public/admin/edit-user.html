<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Admin - Expense Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #3498db;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .submit-btn {
            flex: 1;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .back-btn {
            flex: 1;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .info-text {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit User (Admin)</h2>

        <div id="loading" class="loading">Loading user data...</div>

        <form id="editUserForm" style="display: none;" onsubmit="return updateUser(event);">
            <div class="info-text">
                ‚ö†Ô∏è Note: Password cannot be changed from this page. User must change their own password.
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required disabled>
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="submit-btn">Update User</button>
                <a href="/admin/dashboard" class="back-btn">Back to Dashboard</a>
            </div>
            
            <div id="user-message"></div>
        </form>
    </div>

    <script>
        let userId = null;

        // Check authentication and load user data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üîç Edit User Page (Admin) - Checking authentication...');
            
            // Check if user is logged in
            const userDataString = localStorage.getItem('user');
            const token = localStorage.getItem('token');
            
            console.log('localStorage contents:', {
                user: userDataString,
                token: token
            });
            
            if (!userDataString || !token) {
                console.log('‚ùå Not authenticated - No user data or token found');
                alert('You are not logged in. Please login first.');
                window.location.href = '/login';
                return;
            }

            // Verify admin role
            let user;
            try {
                user = JSON.parse(userDataString);
                console.log('‚úÖ Parsed user data:', user);
            } catch (error) {
                console.error('‚ùå Failed to parse user data:', error);
                alert('Session data corrupted. Please login again.');
                localStorage.clear();
                window.location.href = '/login';
                return;
            }
            
            if (!user || !user.userId) {
                console.log('‚ùå Invalid user data - missing userId');
                alert('Invalid session. Please login again.');
                localStorage.clear();
                window.location.href = '/login';
                return;
            }
            
            if (user.role !== 'admin') {
                console.log('‚ùå Access denied - User role is:', user.role);
                alert('Access denied. This page is for administrators only.');
                window.location.href = user.role === 'user' ? '/dashboard' : '/login';
                return;
            }
            
            console.log('‚úÖ Authentication successful for admin:', user.username);

            // Get user ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('id');
            
            console.log('User ID from URL:', userId);

            if (!userId) {
                console.log('‚ùå No user ID provided in URL');
                alert('No user ID provided');
                window.location.href = '/admin/dashboard';
                return;
            }

            // Load user data
            await loadUserData();
        });

        // Load user data
        async function loadUserData() {
            const loadingDiv = document.getElementById('loading');
            const formDiv = document.getElementById('editUserForm');

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success && data.data) {
                    const user = data.data;
                    
                    // Fill form with user data
                    document.getElementById('firstName').value = user.firstName || '';
                    document.getElementById('lastName').value = user.lastName || '';
                    document.getElementById('gender').value = user.gender || '';
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('phone').value = user.phone || '';
                    document.getElementById('username').value = user.username || '';
                    document.getElementById('role').value = user.role || 'user';

                    // Show form, hide loading
                    loadingDiv.style.display = 'none';
                    formDiv.style.display = 'block';
                } else {
                    alert(data.message || 'Failed to load user data');
                    window.location.href = '/admin/dashboard';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                window.location.href = '/admin/dashboard';
            }
        }

        // Update user function
        async function updateUser(event) {
            event.preventDefault();

            const messageDiv = document.getElementById('user-message');
            messageDiv.innerHTML = '<p class="message" style="background: #d4edda; color: #155724;">Updating user...</p>';

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                gender: document.getElementById('gender').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.innerHTML = '<p class="message" style="background: #d4edda; color: #155724;">‚úì User updated successfully!</p>';
                    
                    console.log('‚úÖ User updated successfully, redirecting to admin dashboard');
                    
                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<p class="message" style="background: #f8d7da; color: #721c24;">‚úó ${data.message || 'Failed to update user'}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<p class="message" style="background: #f8d7da; color: #721c24;">‚úó Error: ${error.message}</p>`;
            }

            return false;
        }
    </script>
</body>
</html>
