<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Expense Navigator</title>
    <link rel="stylesheet" href="../../assets/css/mobile-responsive.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 32px;
        }

        h3 {
            color: #3498db;
            margin: 30px 0 15px;
            font-size: 24px;
        }

        /* Logout Button */
        .logout-btn {
            display: block;
            width: 150px;
            margin: 20px auto 30px;
            padding: 12px;
            background: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #2980b9;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
        }

        thead {
            background: #3498db;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Action Buttons */
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-edit {
            background: #27ae60;
            color: white;
        }

        .btn-edit:hover {
            background: #2ecc71;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }

            .btn {
                padding: 4px 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

<h2>Admin Dashboard</h2>

<a href="/login" class="logout-btn" onclick="handleLogout(event)">Logout</a>

<div class="container">
    <!-- All Users Section -->
    <h3>All Users</h3>
    <div id="users-loading" class="loading">Loading users...</div>
    <div id="users-error" class="error" style="display: none;"></div>
    <table id="users-table" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="users-tbody">
            <!-- Users will be loaded here -->
        </tbody>
    </table>

    <!-- All Expenses Section -->
    <h3>All Expenses</h3>
    <div id="expenses-loading" class="loading">Loading expenses...</div>
    <div id="expenses-error" class="error" style="display: none;"></div>
    <table id="expenses-table" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Date</th>
                <th>Source</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expenses-tbody">
            <!-- Expenses will be loaded here -->
        </tbody>
    </table>
</div>

<script src="../../assets/js/admin-dashboard.js"></script>

</body>
</html>
</html>
