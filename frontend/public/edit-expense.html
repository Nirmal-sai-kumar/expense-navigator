<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense - Expense Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #7b2cbf;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7b2cbf;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .submit-btn {
            flex: 1;
            background-color: #7b2cbf;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #5a1f8f;
        }

        .back-btn {
            flex: 1;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Expense</h2>

        <div id="loading" class="loading">Loading expense data...</div>

        <form id="editExpenseForm" style="display: none;" onsubmit="return updateExpense(event);">
            <div class="form-group">
                <label for="expense-date">Date (dd-mm-yyyy):</label>
                <input type="date" id="expense-date" name="expense_date" required>
            </div>
            
            <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" placeholder="Enter expense source" required>
            </div>
            
            <div class="form-group">
                <label for="expense-amount">Amount (‚Çπ):</label>
                <input type="number" id="expense-amount" name="expense_amount" step="0.01" placeholder="Enter amount" required>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="submit-btn">Update Expense</button>
                <a href="/dashboard" class="back-btn">Back to Dashboard</a>
            </div>
            
            <div id="expense-message"></div>
        </form>
    </div>

    <script>
        let expenseId = null;

        // Check authentication and load expense data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üîç Edit Expense Page - Checking authentication...');
            
            // Check if user is logged in
            const userDataString = localStorage.getItem('user');
            const token = localStorage.getItem('token');
            
            console.log('localStorage contents:', {
                user: userDataString,
                token: token
            });
            
            if (!userDataString || !token) {
                console.log('‚ùå Not authenticated - No user data or token found');
                alert('You are not logged in. Please login first.');
                window.location.href = '/login';
                return;
            }

            // Verify user role
            let user;
            try {
                user = JSON.parse(userDataString);
                console.log('‚úÖ Parsed user data:', user);
            } catch (error) {
                console.error('‚ùå Failed to parse user data:', error);
                alert('Session data corrupted. Please login again.');
                localStorage.clear();
                window.location.href = '/login';
                return;
            }
            
            if (!user || !user.userId) {
                console.log('‚ùå Invalid user data - missing userId');
                alert('Invalid session. Please login again.');
                localStorage.clear();
                window.location.href = '/login';
                return;
            }
            
            if (user.role !== 'user') {
                console.log('‚ùå Access denied - User role is:', user.role);
                alert('Access denied. This page is for users only.');
                window.location.href = user.role === 'admin' ? '/admin/dashboard' : '/login';
                return;
            }
            
            console.log('‚úÖ Authentication successful for user:', user.username);

            // Get expense ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            expenseId = urlParams.get('id');
            
            console.log('Expense ID from URL:', expenseId);

            if (!expenseId) {
                console.log('‚ùå No expense ID provided in URL');
                alert('No expense ID provided');
                window.location.href = '/dashboard';
                return;
            }

            // Load expense data
            await loadExpenseData();
        });

        // Load expense data
        async function loadExpenseData() {
            const loadingDiv = document.getElementById('loading');
            const formDiv = document.getElementById('editExpenseForm');

            try {
                const response = await fetch(`/api/expenses/${expenseId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success && data.data) {
                    const expense = data.data;
                    
                    // Convert date to YYYY-MM-DD format for input
                    const date = new Date(expense.date);
                    const formattedDate = date.toISOString().split('T')[0];
                    
                    // Fill form with expense data
                    document.getElementById('expense-date').value = formattedDate;
                    document.getElementById('source').value = expense.source || '';
                    document.getElementById('expense-amount').value = expense.amount || '';

                    // Show form, hide loading
                    loadingDiv.style.display = 'none';
                    formDiv.style.display = 'block';
                } else {
                    alert(data.message || 'Failed to load expense data');
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                window.location.href = '/dashboard';
            }
        }

        // Update expense function
        async function updateExpense(event) {
            event.preventDefault();

            const messageDiv = document.getElementById('expense-message');
            
            const date = document.getElementById('expense-date').value;
            const source = document.getElementById('source').value;
            const amount = document.getElementById('expense-amount').value;
            
            // Validate inputs
            if (!date || !source || !amount) {
                showMessage('All fields are required.', 'error');
                return false;
            }

            if (isNaN(amount) || parseFloat(amount) <= 0) {
                showMessage('Amount must be a positive number.', 'error');
                return false;
            }

            const formData = {
                source: source,
                amount: parseFloat(amount),
                date: date
            };

            try {
                const response = await fetch(`/api/expenses/${expenseId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                // Check for success response
                if (response.ok && data.success) {
                    showMessage('Expense updated successfully!', 'success');
                    
                    console.log('‚úÖ Expense updated successfully, redirecting to dashboard');
                    
                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Failed to update expense.', 'error');
                }
            } catch (error) {
                console.error('Error updating expense:', error);
                showMessage('An error occurred while updating expense.', 'error');
            }

            return false;
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('expense-message');
            messageDiv.textContent = message;
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
